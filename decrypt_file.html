<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Decrypt File</title>
</head>
<body>
<div class="center">
    <h1>Dekodimi i File</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="file">Ngarko File nga pc juaj:</label>
        <input type="file" name="file" required><br>

        <label for="key">Vendos kodin e dekodimit:</label>
        <input type="text" name="key" required><br>

        <button type="submit">Dekodo</button>
    </form>

    {% if decrypted_file %}
    <hr>
    <h2>Decrypted File:</h2>
    <a href="{{ decrypted_file }}" download>Shkarko File e dekoduar</a>
    {% endif %}
</div>
</body>
</html>
